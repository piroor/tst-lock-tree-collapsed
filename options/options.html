<html>
  <head>
    <meta charset="UTF-8">
    <script type="module" src="/options/init.js"></script>
    <link rel="stylesheet" type="text/css" href="options.css"/>
  </head>
  <body>
<!--
    <h1>__MSG_config_general_caption__</h1>
-->
    <p><label><input id="toggleByDblClick"
                     type="checkbox">
             __MSG_config_toggleByDblClick_label__</label></p>
    <p><label><input id="lockByDefault"
                     type="checkbox">
             __MSG_config_lockByDefault_label__</label></p>
    <fieldset>
      <legend>__MSG_config_context_caption__</legend>
      <p><label><input id="context_lockCollapsed"
                       type="checkbox">
               __MSG_config_context_lockCollapsed_label__</label></p>
      <p><label><input id="context_expandExceptLocked"
                       type="checkbox">
               __MSG_config_context_expandExceptLocked_label__</label></p>
      <p><label><input id="context_expandAllExceptLocked"
                       type="checkbox">
               __MSG_config_context_expandAllExceptLocked_label__</label></p>
    </fieldset>
    <fieldset>
      <legend>__MSG_config_blockExpansion_caption__</legend>
      <p><label><input id="blockExpansionFromFocusedParent"
                       type="checkbox">
               __MSG_config_blockExpansionFromFocusedParent_label__</label></p>
      <p><label><input id="blockExpansionFromFocusedBundledParent"
                       type="checkbox">
               __MSG_config_blockExpansionFromFocusedBundledParent_label__</label></p>
      <p><label><input id="blockExpansionFromAttachedChild"
                       type="checkbox">
               __MSG_config_blockExpansionFromAttachedChild_label__</label></p>
      <p><label><input id="blockExpansionFromFocusedCollapsedTab"
                       type="checkbox">
               __MSG_config_blockExpansionFromFocusedCollapsedTab_label__</label></p>
      <p><label><input id="blockExpansionFromLongPressCtrlKey"
                       type="checkbox">
               __MSG_config_blockExpansionFromLongPressCtrlKey_label__</label></p>
      <p><label><input id="blockExpansionFromEndTabSwitch"
                       type="checkbox">
               __MSG_config_blockExpansionFromEndTabSwitch_label__</label></p>
      <p><label><input id="blockExpansionFromExpandCommand"
                       type="checkbox">
               __MSG_config_blockExpansionFromExpandCommand_label__</label></p>
      <p><label><input id="blockExpansionFromExpandAllCommand"
                       type="checkbox">
               __MSG_config_blockExpansionFromExpandAllCommand_label__</label></p>
    </fieldset>
    <fieldset>
      <legend>__MSG_config_blockCollapsion_caption__</legend>
      <p><label><input id="blockCollapsionFromOtherExpansion"
                       type="checkbox">
               __MSG_config_blockCollapsionFromOtherExpansion_label__</label></p>
      <p><label><input id="blockCollapsionFromCollapseCommand"
                       type="checkbox">
               __MSG_config_blockCollapsionFromCollapseCommand_label__</label></p>
      <p><label><input id="blockCollapsionFromCollapseAllCommand"
                       type="checkbox">
               __MSG_config_blockCollapsionFromCollapseAllCommand_label__</label></p>
    </fieldset>

    <h1>__MSG_config_debug_caption__</h1>
    <p><label><input id="debug"
                     type="checkbox">
             __MSG_config_debug_label__</label></p>
    <div id="debug-configs">
      <h2>__MSG_config_all_caption__</h2>
    </div>
  </body>
</html>
